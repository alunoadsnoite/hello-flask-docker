apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: python:3.12-slim
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: appdb
            - name: DB_USER
              value: appuser
            - name: DB_PASSWORD
              value: apppass
          command: ["/bin/sh", "-c"]
          args:
            - |
              pip install flask psycopg[binary] &&
              cat <<EOF > app.py
              from flask import Flask
              import psycopg

              app = Flask(__name__)

              @app.route("/")
              def index():
                  conn = psycopg.connect(
                      host="postgres",
                      dbname="appdb",
                      user="appuser",
                      password="apppass"
                  )
                  conn.close()
                  return "Conectado ao Postgres!"

              app.run(host="0.0.0.0", port=8080)
              EOF
              python app.py
